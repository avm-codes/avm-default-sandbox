name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t avm-default-sandbox:test .

      - name: Run test suite
        run: |
          docker run --rm -v ${{ github.workspace }}/test.sh:/test.sh avm-default-sandbox:test bash /test.sh

      - name: Test container stays running
        run: |
          # Start container in detached mode
          CONTAINER_ID=$(docker run -d avm-default-sandbox:test)

          # Wait a bit
          sleep 5

          # Check if container is still running
          if docker ps | grep -q $CONTAINER_ID; then
            echo "✓ Container is running as expected"
          else
            echo "✗ Container stopped unexpectedly"
            docker logs $CONTAINER_ID
            exit 1
          fi

          # Test exec commands work
          docker exec $CONTAINER_ID node --version
          docker exec $CONTAINER_ID python3 --version
          docker exec $CONTAINER_ID go version
          docker exec $CONTAINER_ID tsc --version

          # Cleanup
          docker stop $CONTAINER_ID

      - name: Check image size
        run: |
          SIZE=$(docker images avm-default-sandbox:test --format "{{.Size}}")
          echo "Image size: $SIZE"

  push-edge:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push edge image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: avmcodes/avm-default-sandbox:edge
          cache-from: type=gha
          cache-to: type=gha,mode=max
