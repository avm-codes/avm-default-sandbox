name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t avm-default-sandbox:test .

      - name: Verify image built successfully
        run: |
          docker images | grep avm-default-sandbox
          docker inspect avm-default-sandbox:test --format='{{.Config.Cmd}}'

      - name: Run test suite
        run: |
          docker run --rm -v ${{ github.workspace }}/test.sh:/test.sh avm-default-sandbox:test bash /test.sh

  push-edge:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push edge image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: avmcodes/avm-default-sandbox:edge
          cache-from: type=gha
          cache-to: type=gha,mode=max
